<button pButton  label="ajouter" class="p-button-info" routerLink="/quette-ajout"></button>


<p-table [value]="quetes">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>nom </th>
            <th>ennoncer</th>
            <th>niveau</th>
            <th>recompense</th>
            <th>monstre</th>
            <th>exp</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quetes>
        <tr>
            <td>{{quetes.id}}</td>
            <td>{{quetes.nom |maj}}</td>
            <td>{{quetes.ennoncer|maj}}</td>
            <td>{{quetes.niveau}}</td>
            <td>{{quetes.recompense}}</td>
            <td>{{quetes.monstre}}</td>
            <td>{{quetes.exp}}</td>
            <td><button pButton (click)="removquetes(quetes.id)">supprimer</button>
            <button pButton [routerLink]="'/quette-edit/'+ quetes.id">modif</button></td>
        </tr>
    </ng-template>
</p-table>
